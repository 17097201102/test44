<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <!-- viewport: 页面的视口---显示的范围 -->
  <!-- width=device-width : 当前页面宽度等于设备宽高 -->
  <!-- initial-scale=1.0  : 初始缩放比例为:1 -->
  <!-- maximum-scale=1.0  : 最大缩放比例为:1 -->
  <!-- minimum-scale=1.0  : 最小缩放比例为:1 -->
  <!-- user-scalable=no   : 用户的缩放功能---禁止 -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
  <style>
    form {
      box-sizing: border-box;
      border: 1px solid red;
      width: 200px;
      height: 500px;
      /*background-color: yellow;*/
      padding: 20px;
    }
  </style>
</head>

<body>
<form action="https://www.baidu.com" method="post" id="form">
  <p>
    <label>姓名：</label>
    <input type="text" name="username" value="11"/>
  </p>
  <p>
    <label>密码：</label>
    <input type="password" name="password"/>
  </p>
  <p>
    <label>性别：</label>
    <input type="radio" name="gender" value="0"/>
    男
    <input type="radio" name="gender" value="1"/>
    女
  </p>
  <p>
    <label>爱好：</label>
    <input type="checkbox" name="like" value="sing"/>
    唱歌
    <input type="checkbox" name="like" value="run"/>
    跑步
    <input type="checkbox" name="like" value="swiming"/>
    游泳
  </p>
  <p>
    <label>照片：</label>
    <input type="file" name="person_pic">
  </p>
  <p>
    <label>个人描述：</label>
    <textarea name="about"></textarea>
  </p>
  <p>
    <label>籍贯：</label>
    <select name="site">
      <option value="0">北京</option>
      <option value="1">上海</option>
      <option value="2">广州</option>
      <option value="3">深圳</option>
    </select>
  </p>
  <p>
    <input type="submit" name="" value="提交">
    <input type="reset" name="" value="重置">
  </p>
</form>

    document.getElementsByTagName('form')[0].innerText = '这个不行'

  }
  // document.getElementById('form').style.backgroundColor = 'red'
</script>
</body>

</html>
